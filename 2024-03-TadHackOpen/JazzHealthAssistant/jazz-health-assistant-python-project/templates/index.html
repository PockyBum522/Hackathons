<html>
    <head>
        <title>Flask app</title>
        <link rel="stylesheet" href="../static/styles/normalize.css" />
    </head>
    <body>
        <input type="text" id="text1" />
        <input type="text" id="text2" />
        <input type="button" value="Add" id="button" />
        <ul id="ul"></ul>
        <div style="display: block; box-sizing: border-box; height: 285px; width: 570px;" width="570" height="285">
            <canvas id="chart"></canvas>
        </div>
    </body>
</html>
<script>
document.getElementById("button").onclick = function() {
	var text1 = document.getElementById("text1");
	var text2 = document.getElementById("text2");
	if (text1.value != "" && text2.value != "") {
		document.getElementById("ul").insertAdjacentHTML("beforeend", "<li>" + text1.value + "</li>");
		chart.data.labels.push(text1);
		chart.data.datasets[0].data.push(1);
		chart.update();
		text1.value = "";
		text2.value = "";
	}
}
</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
var chart = new Chart(document.getElementById("chart"), {
	type : 'line',
	data : {
		labels : [ 1, 1, 1, 1, 1, 1 ],
		datasets : [
				{
					data : [ 0, 0, 0, 0, 0, 0 ],
					borderColor : "#3cba9f",
					fill : false
				}]
	},
	options : {
		title : {
			display : true,
			text : 'Chart JS Line Chart Example'
		}
	}
});
</script>
