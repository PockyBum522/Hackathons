<script>
function getRandomArbitrary(min, max) {
  return Math.random() * (max - min) + min;
}
year = 2024;
month = 3;
day = 23 - 6;
document.getElementById('date').value = "2024-03-23";
document.getElementById('time').value = "12:00";
document.getElementById('number').value = 80;
document.getElementById("button").onclick = function() {
	var date = document.getElementById("date");
	var time = document.getElementById("time");
	var number = document.getElementById("number");
	if (date.value != "" && time.value != "") {
		document.getElementById("ul").insertAdjacentHTML("beforeend", "<li>" + date.value + "</li>");
		chart.data.labels.push(date.value + ", " + time.value);
		chart.data.datasets[0].data.push(parseInt(number.value));
		chart.update();
		// date.value = "";
		// time.value = "";
		// number.value = "";
	}
}
</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
var chart = new Chart(document.getElementById("chart"), {
	type : 'line',
	data : {
